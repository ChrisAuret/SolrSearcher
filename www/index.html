<!DOCTYPE html>
<html>
<head>
	<title>Solr prototype</title>
	<link rel="stylesheet" href="lib/foundation/css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">Apache Solr search prototype</a></h1>
	    </li>
	    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	  </ul>
	</nav>
<div class="row">

	      <label>Venue name
	        <input class="typeahead" type="text" placeholder="Venue name" />

	    </div>
	  </div>
	</form>


<div id="search_container"></div>
	<script src="lib/require/require.js" data-main="js/config"></script>

</html>
